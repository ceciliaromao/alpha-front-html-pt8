<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iFrame</title>
  </head>
  <body>
    <h1>HTML - iframe</h1>

    <iframe
      src="./secondary.html"
      frameborder="1"
      width="560"
      height="315"
    ></iframe>

    <iframe
      src="https://www.alphaedtech.org.br/"
      title="Alpha EdTech"
      width="560"
      height="315"
    ></iframe>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/aj5JAaHoIGM"
      title="YouTube video player"
      frameborder="1"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
